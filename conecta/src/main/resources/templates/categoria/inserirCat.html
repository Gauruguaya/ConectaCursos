<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <nav>
        <ul>
            <li th:each="categoria : ${categorias}">
                <a th:href="@{/categoria/{id}(id=${categoria.idCategoria})}" th:text="${categoria.nombreCat}"></a>
            </li>
        </ul>
    </nav>

    <h1>Inserir Categoría</h1>
    <form th:action="@{/categoria/inserir}" th:method="post">
        <fieldset>
            <label for="nombreCat">Nombre de la Categoría:</label>
            <input id="nombreCat" type="text" name="nombreCat" placeholder="Nombre de la Categoría" required>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>

</html>
